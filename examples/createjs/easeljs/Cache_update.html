<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>EaselJS Example: Using Stage.autoClear</title>

<link href="assets/demoStyles.css" rel="stylesheet" type="text/css" />

<script type="text/javascript" src="../../../src/xc.js"></script>

<script>
xc.depends([
    "../../../src/core",
    "../../../src/lib/createjs"
], function() {

    var Stage = xc.module.require("xc.createjs.Stage");
    var Ticker = xc.module.require("xc.createjs.Ticker");
    var Shape = xc.module.require("xc.createjs.Shape");
    var Graphics = xc.module.require("xc.createjs.Graphics");

	var canvas;
	var stage;
	var starfield
	var moon;
	var sky;

	function init() {
		if (window.top != window) {
			document.getElementById("header").style.display = "none";
		}
		// 创建一个 stage 对象并指向 canvas。
		canvas = document.getElementById("testCanvas");
		stage = new Stage(canvas);

		// 绘制天空。
		sky = new Shape();
		sky.graphics.beginLinearGradientFill(["#204","#003","#000"], [0,0.15,0.6], 0, canvas.height, 0, 0);
		sky.graphics.drawRect(0, 0, canvas.width, canvas.height);
		stage.addChild(sky);

		// 创建一个 Shape 对象用于渲染星星矢量图，并且添加到 stage 中。
		starfield = new Shape();
		stage.addChild(starfield);

		// 设置用于存放星星 shape 对象的缓存区域，该区域与 canvas 的大小相同。
		starfield.cache(0,0,canvas.width,canvas.height);

		// 在另外的一个 shape 对象中绘制月亮，换言之，月亮不是缓存的一部分。
		moon = new Shape();
		moon.graphics.beginFill("#CCF").drawCircle(0,0,60);
		moon.graphics.beginFill("#000").drawEllipse(-35,-57,96,114);
		moon.rotation = -30;
		stage.addChild(moon);

		// 开始执行 tick 并将其指向 window，因此可以在更新 stage 之前进行一系列相关操作。
		Ticker.addEventListener("tick", tick);
		Ticker.setFPS(30);
	}

	function stop() {
		Ticker.removeEventListener("tick", tick);
	}

	function tick() {
		// 在随机位置绘制星星矢量。
		starfield.graphics.beginFill(Graphics.getRGB(0xFFFFFF,Math.random())).drawPolyStar(Math.random()*canvas.width, Math.random()*canvas.height, Math.random()*4+1, 5, 0.93, Math.random()*360);

		// 设置当绘制新的矢量图到现有的缓存上时，以 “source-overlay” 的方式合成。
		starfield.updateCache("source-overlay");

		// 如果 updaCache 方法中的 compositeOperation 参数缺省，则会默认先清除当前缓存后再重新绘制。
		// 在这个 demo 中，在没个 tick 中渲染星星时受影响。
		// shape.updateCache();

		// 以为星星矢量已绘制到缓存上，可以通过以下方式清除。
		starfield.graphics.clear();

		// 绘制天空。
		sky.alpha -= 0.0005;

		// 移动月亮跨越天空。
		var w = canvas.width+200;
		moon.x = (moon.x+100+1+w)%w-100;
		moon.y = 250-Math.sin(moon.x/w*Math.PI)*150;

		// 更新 stage。
		stage.update();
	}

    init();
});
</script>
</head>
	
<body>
	<center>
		<header id="header" class="EaselJS">
		    <h1><span class="text-product">Easel<strong>JS</strong></span> Update Cache</h1>
		    <p>该例子在每个 tick 中绘制一颗星星，并为了降低在每个帧渲染的性能消耗，利用了 <strong>DisplayObject.updateCache();</strong> 合成到现有的缓存区域中。这样相当于设置了 <strong>stage.autoclear</strong> 为 false，但可以基于每个实例单独管理。
		    </p>
		</header>
		<div class="canvasHolder">
			<canvas id="testCanvas" width="960" height="400" style="background-color:#000"></canvas>
		</div>
	</center>
</body>
</html>
